<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" />
      <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="title">Add Item</h1>
      <section class="add-task">
        <input id="new-task" class="add-task__input task" type="text" />
        <button class="button add-task__button">Add</button>
      </section>

      <h2 class="title">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" />
          <label class="task task-list__label">Pay Bills</label>
          <input type="text" class="task task-list__input" />
          <button class="button task-list__edit">Edit</button>
          <button class="button task-list__delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete" />
          </button>
        </li>
        <li class="task-list__item task-list__item--edit">
          <input type="checkbox" class="task-list__checkbox" />
          <label class="task task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-list__input" />
          <button class="button task-list__edit">Save</button>
          <button class="button task-list__delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked />
          <label class="task task-list__label">See the Doctor</label>
          <input type="text" class="task task-list__input" />
          <button class="button task-list__edit">Edit</button>
          <button class="button task-list__delete">
            <img class="button__delete-img" src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
