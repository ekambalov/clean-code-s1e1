<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" />
      <a class="header-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="title">Add Item</h3>
      <section class="task-wrapper">
        <input id="new-task" class="task" type="text" />
        <button class="button">Add</button>
      </section>

      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" />
          <label class="task label">Pay Bills</label>
          <input type="text" class="task" />
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" /></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" />
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" /></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked />
          <label class="task label">See the Doctor</label>
          <input type="text" class="task" />
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" /></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
